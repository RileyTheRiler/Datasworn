<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 280" fill="none">
  <!-- Hexagonal head outline -->
  <path d="M100 20 L140 40 L140 80 L100 100 L60 80 L60 40 Z" 
        stroke="#6be4e3" stroke-width="2" fill="rgba(11, 12, 15, 0.8)"/>
  
  <!-- Circuit lines in head -->
  <line x1="80" y1="50" x2="120" y2="50" stroke="#6be4e3" stroke-width="1" opacity="0.5"/>
  <line x1="80" y1="65" x2="120" y2="65" stroke="#6be4e3" stroke-width="1" opacity="0.5"/>
  <circle cx="90" cy="50" r="2" fill="#6be4e3"/>
  <circle cx="110" cy="50" r="2" fill="#6be4e3"/>
  
  <!-- Eyes -->
  <circle cx="85" cy="60" r="4" fill="#d45d35" opacity="0.8"/>
  <circle cx="115" cy="60" r="4" fill="#d45d35" opacity="0.8"/>
  
  <!-- Neck connector -->
  <rect x="90" y="100" width="20" height="15" stroke="#6be4e3" stroke-width="1.5" fill="none"/>
  <line x1="95" y1="107" x2="105" y2="107" stroke="#d45d35" stroke-width="1"/>
  
  <!-- Shoulders/torso frame -->
  <path d="M60 115 L40 135 L40 200 L80 220 L120 220 L160 200 L160 135 L140 115" 
        stroke="#6be4e3" stroke-width="2" fill="rgba(11, 12, 15, 0.6)"/>
  
  <!-- Chest panel -->
  <rect x="85" y="140" width="30" height="40" stroke="#6be4e3" stroke-width="1" fill="none"/>
  <line x1="100" y1="145" x2="100" y2="175" stroke="#d45d35" stroke-width="1" opacity="0.6"/>
  <circle cx="100" cy="160" r="5" stroke="#d45d35" stroke-width="1.5" fill="none"/>
  
  <!-- Circuit details -->
  <line x1="50" y1="150" x2="70" y2="150" stroke="#6be4e3" stroke-width="1" opacity="0.4"/>
  <line x1="130" y1="150" x2="150" y2="150" stroke="#6be4e3" stroke-width="1" opacity="0.4"/>
  <circle cx="70" cy="150" r="2" fill="#6be4e3" opacity="0.6"/>
  <circle cx="130" cy="150" r="2" fill="#6be4e3" opacity="0.6"/>
  
  <!-- Arms -->
  <line x1="40" y1="135" x2="20" y2="180" stroke="#6be4e3" stroke-width="2"/>
  <line x1="160" y1="135" x2="180" y2="180" stroke="#6be4e3" stroke-width="2"/>
  <circle cx="20" cy="180" r="4" stroke="#6be4e3" stroke-width="1.5" fill="none"/>
  <circle cx="180" cy="180" r="4" stroke="#6be4e3" stroke-width="1.5" fill="none"/>
  
  <!-- Lower body -->
  <line x1="80" y1="220" x2="75" y2="270" stroke="#6be4e3" stroke-width="2"/>
  <line x1="120" y1="220" x2="125" y2="270" stroke="#6be4e3" stroke-width="2"/>
  
  <!-- Status indicator -->
  <circle cx="100" cy="30" r="3" fill="#d45d35" opacity="0.8">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Corner brackets -->
  <path d="M5 5 L5 25 M5 5 L25 5" stroke="#6be4e3" stroke-width="1.5" opacity="0.5"/>
  <path d="M195 5 L195 25 M195 5 L175 5" stroke="#6be4e3" stroke-width="1.5" opacity="0.5"/>
  <path d="M5 275 L5 255 M5 275 L25 275" stroke="#6be4e3" stroke-width="1.5" opacity="0.5"/>
  <path d="M195 275 L195 255 M195 275 L175 275" stroke="#6be4e3" stroke-width="1.5" opacity="0.5"/>
</svg>
