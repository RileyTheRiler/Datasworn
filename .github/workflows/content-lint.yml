name: Content Lint

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  content-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Run content linter
        run: python scripts/content_lint.py
